amcl:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "robot1/base_link"
    odom_frame_id: "robot1/odom"
    global_frame_id: "robot1/map"
    scan_topic: "scan"               # ← namespace=robot1 なので /robot1/scan になる
    min_particles: 500
    max_particles: 2000
    laser_min_range: 0.1
    laser_max_range: 10.0
    set_initial_pose: false

map_server:
  ros__parameters:
    use_sim_time: true
    yaml_filename: "/home/moriokalab/ROS2ForUnity_ws/my_unity_map_2.yaml"
    frame_id: "robot1/map"

planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
    min_vel_x: 0.0
    max_vel_x: 0.5
    min_vel_theta: -1.0
    max_vel_theta: 1.0
    acc_lim_x: 1.5
    acc_lim_theta: 3.2
    decel_lim_x: -1.5
    decel_lim_theta: -3.2
    # 出力先トピック（相対名）：namespace で /robot1/cmd_vel になる
    cmd_vel_topic: "cmd_vel"
    odom_frame: "robot1/odom"

bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    global_frame: "robot1/map"
    robot_base_frame: "robot1/base_link"

behavior_server:
  ros__parameters:
    use_sim_time: true

waypoint_follower:
  ros__parameters:
    use_sim_time: true

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "robot1/odom"
      robot_base_frame: "robot1/base_link"
      update_frequency: 10.0
      publish_frequency: 10.0
      rolling_window: true
      width: 5.0
      height: 5.0
      resolution: 0.05
      footprint: "[[0.25, 0.20], [0.25, -0.20], [-0.25, -0.20], [-0.25, 0.20]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: "scan"
        scan:
          topic: "scan"              # /robot1/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          obstacle_range: 8.0
          raytrace_range: 9.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: "robot1/map"
      robot_base_frame: "robot1/base_link"
      update_frequency: 2.0
      publish_frequency: 2.0
      resolution: 0.05
      footprint: "[[0.25, 0.20], [0.25, -0.20], [-0.25, -0.20], [-0.25, 0.20]]"
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: "scan"
        scan:
          topic: "scan"              # /robot1/scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          obstacle_range: 8.0
          raytrace_range: 9.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.7

# lifecycle manager（自動起動）
lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: [
      "controller_server",
      "planner_server",
      "behavior_server",
      "bt_navigator",
      "waypoint_follower",
      "map_server",
      "amcl"
    ]
