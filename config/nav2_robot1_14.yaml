# Nav2 (Humble) params for namespaced robot "robot1"
# - Unity 側 TF: robot1/map, robot1/odom, robot1/base_link …
# - Nav2 側も同じフレームIDに統一
# - /map トピックは launch でグローバルへ remap する前提（frame_id は robot1/map）

amcl:
  ros__parameters:
    use_sim_time: true
    tf_broadcast: true
    # ★ フレームIDは robot1/… で統一
    global_frame_id: robot1/map
    odom_frame_id:   robot1/odom
    base_frame_id:   robot1/base_link
    scan_topic:      scan            # → /robot1/scan を購読（相対名）
    min_particles: 300
    max_particles: 2000
    kld_err: 0.02
    kld_z: 0.99
    laser_min_range: 0.0
    laser_max_range: 0.0
    laser_max_beams: 60
    sigma_hit: 0.2
    z_hit: 0.5
    z_short: 0.05
    z_max: 0.05
    z_rand: 0.5
    lambda_short: 0.1
    set_initial_pose: false
    update_min_d: 0.05
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 0.5

map_server:
  ros__parameters:
    use_sim_time: true
    # yaml_filename は launch 側の引数で渡す（bringup の既定運用）
    yaml_filename: /home/moriokalab/ROS2ForUnity_ws/my_unity_map_2.yaml
    topic_name: /map
    frame_id: robot1/map           # ★ map.header.frame_id を robot1/map に

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: robot1/map
    robot_base_frame: robot1/base_link
    transform_tolerance: 0.5
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"

controller_server:
  ros__parameters:
    odom_topic: odom
    cmd_vel_topic: cmd_vel

    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
      min_vel_x: 0.0
      max_vel_x: 0.6
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 1.5
      acc_lim_x: 1.5
      acc_lim_theta: 3.0
      decel_lim_x: -1.5
      decel_lim_theta: -3.0
      vx_samples: 20
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "PathAlign", "GoalAlign", "PathDist", "GoalDist"]

planner_server:
  ros__parameters:
    use_sim_time: true
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"

behavior_server:
  ros__parameters:
    use_sim_time: true
    global_frame: robot1/map
    robot_base_frame: robot1/base_link
    transform_tolerance: 0.5
    default_behavior_tree: "navigate_w_replanning_and_recovery.xml"
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 200

# ── Costmaps ──────────────────────────────────────────────────────────────

global_costmap:
  global_costmap:
    ros__parameters:
      global_frame: map
      robot_base_frame: robot1/base_link
      odom_frame: robot1/odom

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: "/map"                     # ← 先頭スラッシュで絶対名に
        subscribe_to_updates: true
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: ""
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"

local_costmap:
  local_costmap:
    ros__parameters:
      global_frame: map             # （robot1/odom 運用でも可。/map基準で統一なら map）
      robot_base_frame: robot1/base_link
      odom_frame: robot1/odom

      plugins: ["obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: ""
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"

# ── others ───────────────────────────────────────────────────────────────

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: 0.6
    min_velocity: 0.0
    max_accel: 1.5
    max_decel: 1.5
