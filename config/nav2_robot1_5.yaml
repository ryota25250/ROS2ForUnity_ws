# nav2_robot1_5.yaml
# ※ すべて素のトピック名で記述（namespaceはlaunchで付く）
#    map だけは global_costmap の購読先を /map に固定

amcl:
  ros__parameters:
    use_sim_time: true
    tf_broadcast: true
    set_initial_pose: true
    # Unity の TF に合わせる
    base_frame_id: robot1/base_link
    odom_frame_id: robot1/odom
    global_frame_id: robot1/map
    scan_topic: scan              # => /robot1/scan を購読
    min_particle_side_length: 0.01
    max_particle_side_length: 0.5
    update_min_d: 0.05
    update_min_a: 0.02
    resample_interval: 1
    transform_tolerance: 0.2
    # 過度に細かくしすぎない初期値
    laser_min_range: 0.05
    laser_max_range: 20.0
    z_hit: 0.5
    z_rand: 0.5
    sigma_hit: 0.2
    lambda_short: 0.1
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2

map_server:
  ros__parameters:
    use_sim_time: true
    # ★★ 必須: 読み込む地図ファイル ★★
    yaml_filename: /home/moriokalab/ROS2ForUnity_ws/my_unity_map_2.yaml
    # Unity の TF に合わせて frame_id を robot1/map に
    frame_id: robot1/map
    # 注意: map_server 自体の出力トピック名は "map"（= /robot1/map）になります
    # /map へ出したい場合は launch 側で remap するか、別 map_server を /map で起動してください

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 5.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.1
      use_astar: false
      allow_unknown: true

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false
      min_vel_x: 0.0
      max_vel_x: 0.5
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 0
      vtheta_samples: 20
      # クリティック等は標準のまま

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    use_sim_time: true
    behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"

bt_navigator:
  ros__parameters:
    use_sim_time: true
    default_bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    enable_groot_monitoring: false
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_path_valid_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_rate_controller_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: true
      waypoint_pause_duration: 0

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: true
    feedback: "OPEN_LOOP"
    max_velocity: 0.5
    min_velocity: 0.0
    max_accel: 2.5
    max_decel: 2.5

# === Global Costmap ===
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: robot1/map
      robot_base_frame: robot1/base_link
      update_frequency: 5.0
      publish_frequency: 1.0
      transform_tolerance: 0.2
      rolling_window: false
      width: 50.0          # ← float に統一
      height: 50.0         # ← float に統一
      resolution: 0.05
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        subscribe_to_updates: true
        # ★ map はグローバルの /map を購読
        map_topic: /map

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: scan        # => /robot1/scan
          sensor_frame: robot1/base_scan
          data_type: "LaserScan"
          clearing: true
          marking: true
          inf_is_valid: true
        max_obstacle_height: 2.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# === Local Costmap ===
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      global_frame: robot1/odom
      robot_base_frame: robot1/base_link
      update_frequency: 10.0
      publish_frequency: 5.0
      transform_tolerance: 0.2
      rolling_window: true
      width: 5.0           # ← float に統一
      height: 5.0          # ← float に統一
      resolution: 0.05
      plugins: ["voxel_layer", "inflation_layer"]

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        z_resolution: 0.05
        z_voxels: 16
        origin_z: 0.0
        max_obstacle_height: 2.0
        footprint_clearing_enabled: true
        observation_sources: scan
        scan:
          topic: scan       # => /robot1/scan
          sensor_frame: robot1/base_scan
          data_type: "LaserScan"
          clearing: true
          marking: true
          inf_is_valid: true

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

# === Lifecycle Managers ===
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names: ["map_server", "amcl"]

lifecycle_manager_navigation:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - "controller_server"
      - "planner_server"
      - "smoother_server"
      - "bt_navigator"
      - "waypoint_follower"
      - "velocity_smoother"
      - "behavior_server"
